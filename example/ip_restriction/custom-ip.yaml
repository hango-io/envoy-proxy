static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: http_ingress
                route_config:
                  name: local_route
                  virtual_hosts:
                    # 黑名单测试
                    - name: host-one
                      domains:
                        - "one.netease.com"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: httpbin
                          typed_per_filter_config:
                            com.netease.iprestriction:
                              "@type": type.googleapis.com/netease.filters.http.iprestriction.v2.BlackOrWhiteList
                              # list用于指定IP列表支持普通ip和cidr
                              list:
                                - "127.0.0.11"
                                - "127.0.0.12"
                                - "127.0.0.13"
                                - "8.8.8.8/12"
                    # 白名单测试
                    - name: host-two
                      domains:
                        - "two.netease.com"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: httpbin
                          typed_per_filter_config:
                            com.netease.iprestriction:
                              "@type": type.googleapis.com/netease.filters.http.iprestriction.v2.BlackOrWhiteList
                              # type字段用于指定名单类型：黑名单或者白名单，默认为黑名单
                              type: WHITE
                              list:
                                - "127.0.0.11"
                                - "127.0.0.12"
                                - "127.0.0.13"
                                - "8.8.8.8/12"
                http_filters:
                  # 黑白名单全局配置
                  - name: proxy.filters.http.iprestriction
                    typed_config:
                      "@type": type.googleapis.com/netease.filters.http.iprestriction.v2.ListGlobalConfig
                      # ip_source_header用于指定黑白名单插件
                      # 从某个特定header获取并解析ip
                      ip_source_header: my-custom-header
                  - name: envoy.router
                    typed_config: {}
  clusters:
    - name: httpbin
      connect_timeout: 5s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: httpbin
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: httpbin.org
                      port_value: 80

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 20000
