static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: http_ingress
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: host-one
                      domains:
                        - "one.netease.com"
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: httpbin
                http_filters:
                  - name: proxy.filters.http.traffic_mark
                    typed_config:
                      "@type": type.googleapis.com/proxy.filters.http.traffic_mark.v2.ProtoCommonConfig
                      header_key: qz_color
                      match_key: qz_color
                      all_colors_key: qz_colors
                  - name: envoy.filters.http.router

  clusters:
    - name: httpbin
      metadata:
        filter_metadata:
          qingzhou:
            qz_colors: dev-1,dev-1.project-1,dev-1.project-1.feature-1,dev-1.project-1.feature-2
      connect_timeout: 5s
      type: strict_dns
      load_assignment:
        cluster_name: httpbin
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: httpbin.org
                  port_value: 80
            metadata:
              filter_metadata:
                envoy.lb:
                  qz_color: dev-1
          - endpoint:
              address:
                socket_address:
                  address: fake
                  port_value: 80
            metadata:
              filter_metadata:
                envoy.lb:
                  qz_color: dev-1.project-1
          - endpoint:
              address:
                socket_address:
                  address: httpbin.org
                  port_value: 80
            metadata:
              filter_metadata:
                envoy.lb:
                  qz_color: dev-1.project-1.feature-1
          - endpoint:
              address:
                socket_address:
                  address: httpbin.org
                  port_value: 80
            metadata:
              filter_metadata:
                envoy.lb:
                  qz_color: dev-1.project-1.feature-2
      lb_policy: round_robin
      lb_subset_config:
        fallback_policy: NO_FALLBACK
        subset_selectors:
        - keys: ["qz_color"]

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 20000
